<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC.</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter the value of First Operand"));
        var b = prompt("Enter the value of Operator");
        var c = parseInt(prompt("Enter the value of Second Operand"));

        switch (b) {
            case '+':
                let s = a + c;
                document.write("Sum is: " + s);
                break;
            case '-':
                let sb = a - c;
                document.write("Difference is: " + sb);
                break;
            case '*':
                let m = a * c;
                document.write("Product is: " + m);
                break;
            case '/':
                let d = a / c;
                document.write("Quotient is: " + d);
                break;
            }

    </script>
</body>

</html>
